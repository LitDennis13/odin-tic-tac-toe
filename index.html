<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Styles/Main-Page-styles.css">
    <link rel="stylesheet" href="./Styles/Change-Name-Modal-styles.css">
    <link rel="stylesheet" href="./Styles/Game-Container-styles.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>

    <div id="playerOne">
        <p>Player One</p>
        <div id="p1Marker">X</div>
        <p id="playerOneWinCount">Wins: 0</p>
    </div>
    <button id="changePlayerNames">Change Names</button>
    <div id="playerTwo">
        <p>Player Two</p>
        <div id="p2Marker">O</div>
        <p id="playerTwoWinCount">Wins: 0</p>
    </div>
    <div id="gameContainer">
        <p id="turnIndicator">Player One Turn</p>
        <div id="gameBoard"></div>
    </div>
    <button id="resetButton">Reset</button>
    <dialog id="changeNamesModal">
        <form action="#" method="dialog" id="changeNamesForm">
            <ul>
                <li class="nameInput">
                    <label for="playerOneName">Player One Name</label>
                    <input type="text" id="playerOneName" name="PlayerOneName" required>
                </li>
                <li class="nameInput">
                    <label for="playerTwoName">Player Two Name</label>
                    <input type="text" id="playerTwoName" name="PlayerTwoName" required>
                </li>
                <li>
                    <button type="submit" id="setNamesButton">Set Names</button>
                </li>
                <li>
                    <button type="button" id="closeModalButton">Close</button>
                </li>
            </ul>
        </form>
    </dialog>
    <script src="./Scripts/Change-Names-Modal-script.js"></script>
</body>
</html>
