<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>

    <div id="playerOne">
        <p>Player One</p>
        <div id="p1Marker">X</div>
    </div>
    <button id="changePlayerNames">Change Names</button>
    <div id="playerTwo">
        <p>Player Two</p>
        <div id="p2Marker">O</div>
    </div>
</body>
</html>
